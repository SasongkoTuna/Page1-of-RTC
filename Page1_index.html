<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .circle-segment {
            transform: rotate(45deg);
            border-top-color: #fda300;
            border-right-color: #ffc619;
            border-bottom-color: #b1c9ef;
            border-left-color: #628ecb;
        }
    </style>
    <script>
        function validateAndRedirect() {
            const input = document.getElementById('customerNumber');
            if (input.value.length === 8 && /^\d{8}$/.test(input.value)) {
                window.location.href = 'second_page.html'; // Replace with the actual URL of the second page
            } else {
                alert('Please enter a valid 8-digit customer number.');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-lg p-6 w-full max-w-sm">
        <div class="flex justify-start mb-8">
            <div class="relative w-10 h-10">
                <div class="absolute top-0 left-0 w-full h-full rounded-full border-4 circle-segment"></div>
            </div>
        </div>
        <div style="background-color: #004da9; color: white; border-radius: 10px; padding: 24px; text-align: center;">
            <h1 class="text-base font-bold mb-2">Welcome to ClearCheck</h1>
            <p class="mb-4">Silahkan masukkan nomor Pelanggan Anda</p>
            <input id="customerNumber" type="text" maxlength="8" pattern="\d{8}" class="bg-white text-black font-bold py-2 px-4 rounded-full text-center mb-4" placeholder="Nomor Pelanggan">
            <button onclick="validateAndRedirect()" style="background-color: #fda300;" class="text-white font-bold py-2 px-4 rounded-full">Submit</button>
        </div>
    </div>
</body>
</html>
